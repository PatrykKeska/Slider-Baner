<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/slider2.css">
    <title>Slider-Baner</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <h1>Responsive banner</h1>
            <img class="baner" src="/src/img/car-repair.jpg" alt="slider">
            <button class="previous"><i class="fas fa-arrow-left"></i></button>
            <button class="next"><i class="fas fa-arrow-right"></i></button>
        </header>

        <section class="header2">
            <h1>Slider With Transition Effect</h1>
            <div class="container">

                <img class="photo1 opacityOn" src="/src/img/car-repair.jpg" alt="slider1">
                <img class="photo2" src="/src/img/ford.jpg" alt="slider1">
                <img class="photo3" src="/src/img/speed.jpg" alt="slider1">
            </div>
            <button class="previous2"><i class="fas fa-arrow-left"></i></button>
            <button class="next2"><i class="fas fa-arrow-right"></i></button>
        </section>
    </div>


    <script src="/src/slider.js"></script>
    <script src="/src/slider2.js"></script>
</body>

</html>
